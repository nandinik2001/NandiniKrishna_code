<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog Platform</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        function confirmDelete(postId) {
            if (confirm("Are you sure you want to delete this post?")) {
                window.location.href = "/delete/" + postId;
            }
        }
    </script>
</head>
<body>
    <h1>Simple Blog Platform</h1>
    <a href="/new">Create New Post</a>
    <div id="postList">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${listPosts}">
                    <td th:text="${post.title}">Post Title</td>
                    <td>
                        <a th:href="@{'/view/' + ${post.id}}">View</a>
                        <a th:href="@{'/edit/' + ${post.id}}">Edit</a>
                        <a href="#" th:attr="onclick='confirmDelete(' + ${post.id} + ')'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
